<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Log in</title>
  </head>
  <body>
    <div id="component" class="container-fluid">
      <div
        class="bg-transparent row justify-content-between align-items-center"
      >
        <div
          style="height: 100vh; width: 100%; justify-content: space-between"
          class="col-xxl-12 row"
        >
          <div
            class="px-1 bg-primary col-xxl-6 row justify-content-center align-items-center"
          >
            <img style="width: fit-content" src="./assets/log.svg" alt="" />
            <p
              class="text-center text-white fs-5 fw-semibold font-family-Montserrat col-md-9 m-0 px-3 py-2"
            >
              Plongez dans une exploration introspective et découvrez comment
              vos interactions sur Facebook influencent votre bien-être
              émotionnel.
            </p>
          </div>
          <div class="px-4 py-2 bg-transparent rounded-3 col-xxl-6 row">
            <div class="col-md-9">
              <a
                href="index.html"
                style="text-decoration: none"
                class="text-primary fs-4 fw-bold font-family-Montserrat col-2 m-0 py-2"
              >
                MyApp
              </a>
            </div>
            <div
              style="display: flex; flex-direction: column; gap: 24px"
              class=""
            >
              <div class="">
                <p
                  class="text-dark fs-3 fw-bold font-family-Gotham col-12 m-0 py-2"
                >
                  Se connecter
                </p>
                <p
                  class="text-dark fs-6 fw-normal font-family-Montserrat col-12 m-0 py-2"
                >
                  Continuez votre inscription avec Facebook.
                  <br />
                </p>
              </div>
              <!--  -->
              <div
                style="display: flex; flex-direction: column; gap: 24px"
                class=""
              >
                <div
                  class="col-12 row justify-content-center align-items-center d-flex"
                >
                  <p
                    class="text-black fs-6 fw-normal font-family-Gotham col-12 m-0 px-3 py-2"
                  >
                    Email ou nom d’utilisateur
                  </p>
                  <input
                    style="border: 1px solid gray; border-radius: 8px"
                    class="text-black fs-6 fw-normal font-family-Gotham col-12 m-0 px-3 py-4"
                    type="text"
                    placeholder="Email ou nom d’utilisateur"
                  />
                </div>
                <div
                  class="col-12 row justify-content-center align-items-center d-flex"
                >
                  <p
                    class="text-black fs-6 fw-normal font-family-Gotham col-12 m-0 px-3 py-2"
                  >
                    Mot de passe
                  </p>
                  <input
                    style="border: 1px solid gray; border-radius: 8px"
                    class="text-black fs-6 fw-normal font-family-Gotham col-12 m-0 px-3 py-4"
                    type="password"
                    placeholder="Mot de passe"
                  />
                </div>
              </div>

              <div
                style="border-radius: 44px; width: 100%"
                class="bg-primary border border-1 border-white border-opacity-50 col-xxl-3 row justify-content-center align-items-center"
              >
                <a
                  href="login.html"
                  style="text-decoration: none"
                  class="text-center text-white p-4 fs-6 fw-normal font-family-Gotham col-9 m-0"
                >
                  Connecter avec Facebook
                </a>
              </div>
            </div>
            <div style="width: 100%" class="col-md-3">
              <a
                href="index.html#about"
                style="text-decoration: none;"
                class="text-secondary text-center fs-6 fw-normal font-family-Gotham col-12 m-0 px-3 py-2"
              >
                En savoir plus ?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
